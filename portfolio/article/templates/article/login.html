
{% extends 'base_layout.html' %}



{% block content %}
<div class="login-wrapper">
<h1>Sign in</h1>
<form action="{% url 'login' %}" class="site-form" method="post">
    {% csrf_token %} 
    {{ form }}<br> 
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" value="Sign in" class="btn">
</form>
</div>

{% endblock %}
